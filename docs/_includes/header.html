<header class="site-header">
  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>
    <nav class="site-nav">
      {% for item in site.navbar %}
        {% if item.title == "Applikationen" %}
          <div class="dropdown">
            <a href="{{ item.url | relative_url }}" class="site-nav-link">{{ item.title }}</a>
            <div class="dropdown-content">
              <a href="{{ '/01_Polarsteps.html' | relative_url }}">01 Polarsteps</a>
              <a href="{{ '/02_HomePage.html'   | relative_url }}">02 Verwaltung</a>
              <a href="{{ '/03_MapPage.html'    | relative_url }}">03 Kartenbereich</a>
              <a href="{{ '/04_StatPage.html'   | relative_url }}">04 Statistik</a>
            </div>
          </div>
        {% else %}
          <a class="site-nav-link" href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
